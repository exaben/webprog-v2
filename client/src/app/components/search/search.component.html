<div>
    <h1>Felfedezés</h1>
    <h2>Találkozz új emberekkel</h2>
    <div class="col-lg-12">
        <div class="row ms-5 ">
            <div class="card mx-3 my-2 p-0" *ngFor="let p of profile">
                <app-people-card 
                    [profile]="getProfileById(p.userID)" 
                    [user]="user"
                >
                </app-people-card>
            </div>
        </div>
    </div>
</div>
